<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <style type="text/css">
      body {

        background: linear-gradient(to right, #004d40, #00796b);
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .card {
        background: rgba(0, 0, 0, 0.7);

        padding: 20px;
        margin: 20px auto;
        max-width: 400px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      button {
        background: #ffca28;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }
      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
      .progress-container {
        width: 100%;
        background: #333;
        border-radius: 8px;
        margin: 20px 0;
      }
      .progress-bar {
        height: 20px;
        background: #ffca28;
        border-radius: 8px;
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <h1>Treino Interativo</h1>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="card" id="cardDia">
      <h2 id="tituloDia">Dia 1</h2>
      <p id="atividade">FlexÃ£o de braÃ§o com apoio de joelhos â€“ 3x12</p>
      <a href="https://www.youtube.com/watch?v=IODxDxX7oi4" id="videoLink" target="_blank">â–¶ VÃ­deo de referÃªncia</a><br />
      <button id="concluirBtn">Concluir treino</button>
      <button id="resetBtn" style="background:#e53935; margin-left:10px;">Resetar treino</button>
    </div>

    <script>
      const atividades = [
        {titulo: "Dia 1", tarefa: "FlexÃ£o de braÃ§o com apoio de joelhos â€“ 3x12", video: "https://www.youtube.com/watch?v=IODxDxX7oi4"},
        {titulo: "Dia 2", tarefa: "ElevaÃ§Ã£o lateral com halteres (2kg) â€“ 3x15", video: "https://www.youtube.com/watch?v=3VcKaXpzqRo"},
        {titulo: "Dia 3", tarefa: "Prancha abdominal â€“ 3x30s", video: "https://www.youtube.com/watch?v=pSHjTRCQxIw"},
        {titulo: "Dia 4", tarefa: "Mobilidade de ombro com bastÃ£o (substituir com cabo de vassoura) â€“ 3x10", video: "https://www.youtube.com/watch?v=4RzW4Y9xC2I"},
        {titulo: "Dia 5", tarefa: "Agachamento livre â€“ 3x20", video: "https://www.youtube.com/watch?v=aclHkVaku9U"},
        {titulo: "Dia 6", tarefa: "Corrida estacionÃ¡ria â€“ 5x1min", video: "https://www.youtube.com/watch?v=6us7LMiR6kE"},
        {titulo: "Dia 7", tarefa: "Descanso ativo â€“ caminhada leve e alongamentos gerais", video: "https://www.youtube.com/watch?v=2L2lnxIcNmo"},
      ];

      let diaAtual = localStorage.getItem("diaAtual") ? parseInt(localStorage.getItem("diaAtual")) : 0;

      function atualizarTela() {
        if (diaAtual >= atividades.length) {
          document.getElementById("cardDia").innerHTML =
            "<h2>ParabÃ©ns! ðŸŽ‰</h2><p>VocÃª concluiu esta semana de treino!</p><button onclick='resetarTreino()' style='background:#e53935;'>Resetar treino</button>";
          document.getElementById("progressBar").style.width = "100%";
          return;
        }
        const atividade = atividades[diaAtual];
        document.getElementById("tituloDia").innerText = atividade.titulo;
        document.getElementById("atividade").innerText = atividade.tarefa;
        document.getElementById("videoLink").href = atividade.video;
        document.getElementById("progressBar").style.width = (diaAtual / atividades.length * 100) + "%";
      }

      document.getElementById("concluirBtn").addEventListener("click", () => {
        diaAtual++;
        localStorage.setItem("diaAtual", diaAtual);
        atualizarTela();
      });

      document.getElementById("resetBtn").addEventListener("click", resetarTreino);

      function resetarTreino() {
        diaAtual = 0;
        localStorage.setItem("diaAtual", diaAtual);
        atualizarTela();
      }

      atualizarTela();
    </script>
  </body>
</html>
